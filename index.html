<!DOCTYPE html>
<html>
<head>
    <style>
        /* CR: font-family: arial is repeating. Use it in one place. */
        h1 {
            font-family: arial
        }

        p {
            font-family: arial
        }

        button {
            font-size: 80px;
            width: 100px;
            font-family: arial
        }

        table, td {
            margin: 30px;
            border: 1px solid black;
            border-collapse: collapse;
            font-family: arial
        }

        td {
            padding: 5px;
            text-align: left;
            font-family: arial
        }
    </style>
</head>
<body>
<h1 style="font-size:40px">Welcome to the game</h1>

<table>
    <tr>
        <td>
            <button id="1" onClick="precede(this.id)"> 1</button>
        </td>
        <td>
            <button id="2" onClick="precede(this.id)"> 2</button>
        </td>
        <td>
            <button id="3" onClick="precede(this.id)"> 3</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="4" onClick="precede(this.id)"> 4</button>
        </td>
        <td>
            <button id="5" onClick="precede(this.id)"> 5</button>
        </td>
        <td>
            <button id="6" onClick="precede(this.id)"> 6</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="7" onClick="precede(this.id)"> 7</button>
        </td>
        <td>
            <button id="8" onClick="precede(this.id)"> 8</button>
        </td>
        <td>
            <Button id="9" onClick="precede(this.id)"></button>
        </td>
    </tr>
</table>

<h1 id="winner" style="color:purple;font-size:50px"></h1>
<p id="counter" style="font-size:25px"> The move counter is: 0 </p>

<script>
    // CR: ES6 says: `let is the new var`. Read the post and first comment here:
    //     https://softwareengineering.stackexchange.com/questions/274342/is-there-any-reason-to-use-the-var-keyword-in-es6
    var counter = 0;
    var nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    // CR: Took me some time to understand how you use this. Using checkAdjacent to mutate this makes me itch from the inside.
    //     It also seems that when you use inversionOptions.length it's not yet initialized.
    var inversionOptions;
    var adjacentNum;

    // CR: This initialization process isn't very clear. I think it'd be better if it's logically divided to functions.
    // Initialization
    for (var i = 0; i < 1000; i++) {
        // CR: Looping through all your cells and checking the DOM value to find the empty space is pretty expensive.
        //     Find a better way to do it.
        for (var x = 0; x < 9; x++) {
            // CR: == is generally dangerous, read about it and ===.
            //     Also, this logic also happens in another place, might consider making it a function.
            if (document.getElementById(nums[x]).innerText == "") {
                checkAdjacent(nums[x]);
                adjacentNum = Math.floor(Math.random() * inversionOptions.length);
                document.getElementById(nums[x]).innerHTML = document.getElementById(inversionOptions[adjacentNum]).innerHTML;
                document.getElementById(inversionOptions[adjacentNum]).innerHTML = "";
                break;
            }
        }

        // CR: In my opinion, the empty tile doesn't have to be right-bottom at start.
        //     If you insist, I think it could be better than hoping for it and checking.
        //     Generally, your code should do as little as possible to achieve the most. This initialization process loops A LOT.
        if ((i > 80) && (document.getElementById(nums[8]).innerText == "")) {
            document.getElementById(nums[8]).innerHTML = "";
            document.getElementById(nums[8]).style.display = "none";
            break;
        }

        // CR: not very good behaviour in a for loop.
        if (i == 999) {
            i = 0;
        }
    }

    function checkAdjacent(id) {
        switch (id) {
            case 1:
                inversionOptions = [2, 4];
                break;
            case 2:
                inversionOptions = [1, 3, 5];
                break;
            case 3:
                inversionOptions = [2, 6];
                break;
            case 4:
                inversionOptions = [1, 5, 7];
                break;
            case 5:
                inversionOptions = [2, 4, 6, 8];
                break;
            case 6:
                inversionOptions = [3, 5, 9];
                break;
            case 7:
                inversionOptions = [4, 8];
                break;
            case 8:
                inversionOptions = [5, 7, 9];
                break;
            case 9:
                inversionOptions = [6, 8];
                break;
        }
    }

    // CR: This function makes the code less clear. Naming it better or even doing it's logic directly (instead of using it) is required.
    function add() {
        counter += 1;
    }

    function isWin() {
        var win = 0;
        for (var i = 0; i < (nums.length - 1); i++) {
            if (document.getElementById(nums[i]).innerText == [i + 1]) {
                win += 1;
            } else {
                break;
            }
        }
        // CR: If the code gets here, win must be 8. win is redundant.
        if (win == 8) {
            // CR: I would take this out to a function named "declareWinner" or something.
            document.getElementById("winner").innerHTML = "Congratulations! You won!";
        } else {
            // If you decide to still use win, this is redundant.
            win = 0;
        }
    }

    // CR: Name could be better.
    function precede(id) {
        checkAdjacent(nums[(id - 1)]);
        console.log(inversionOptions);
        // CR: Generally: Use for...of when iterating over an array.
        //     Here: Again, finding the empty tile could be better.
        for (var i = 0; i < inversionOptions.length; i++) {
            if (document.getElementById(inversionOptions[i]).innerText == "") {
                document.getElementById(inversionOptions[i]).innerText = document.getElementById(id).innerText;
                document.getElementById(inversionOptions[i]).style.display = "block";
                document.getElementById(id).innerHTML = "";
                document.getElementById(id).style.display = "none";
                add();
                // CR: Updating the whole element with almost the same content every time is not good.
                document.getElementById("counter").innerHTML = "The move counter is: " + counter;
                // CR: Here, I would prefer to see something like:
                //     if isWin():
                //         declareWin()
                isWin();
            }
        }
    }
</script>
</body>
</html>
